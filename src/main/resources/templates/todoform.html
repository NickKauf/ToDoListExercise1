<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<nav th:replace="frags :: navlinks"></nav>

<form th:action="@{/add}" th:object="${newItem}" method="post">
    Name: <input type="text" th:field="*{name}"> <br>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    Description: <input type="text" th:field="*{description}"> <br>
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
    Priority:
    <select th:field="*{priority}">
                <option value="1" th:text="high"></option>
                <option value="2" th:text="medium"></option>
                <option value="3" th:text="low"></option>
    </select><br>
    <span th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"></span>
    Due Date: <input type="text" th:field="*{dueDate}"> <br>
    <span th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></span>
    Image Link: <input type="text" th:field="*{picSrc}"> <br>
    <span th:if="${#fields.hasErrors('picSrc')}" th:errors="*{picSrc}"></span>
    Completed?
    <select th:field="*{complete}">
    <option value="true" th:text="yes"></option>
    <option value="false" th:text="no"></option>
    </select><br>
    <input type="submit" value="Enter">
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
